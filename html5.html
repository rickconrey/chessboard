   function copy(object) {
      if (!object || typeof (object) != 'object' || object instanceof Class) {
        return object;
      } else if (object instanceof Array) {
        var c = [];
        for (var i = 0, l = object.length; i < l; i++) {
            c[i] = copy(object[i]);
        }
        return c;
      } else {
        var c = {};
        for (var i in object) {
            c[i] = copy(object[i]);
        }
        return c;
      }
    }
    //-----------------------------------------------------------------------------
    // Class object based on John Resigs code; inspired by base2 and Prototype
    // http://ejohn.org/blog/simple-javascript-inheritance/
    (function () {
      var initializing = false,
        fnTest = /xyz/.test(function () {
            xyz;
        }) ? /\bparent\b/ : /.*/;

      this.Class = function () {};
      var inject = function (prop) {
        var proto = this.prototype;
        var parent = {};
        for (var name in prop) {
            if (typeof (prop[name]) == "function" && typeof (proto[name]) ==
                "function" && fnTest.test(prop[name])) {
                parent[name] = proto[name]; // save original function
                proto[name] = (function (name, fn) {
                    return function () {
                        var tmp = this.parent;
                        this.parent = parent[name];
                        var ret = fn.apply(this, arguments);
                        this.parent = tmp;
                        return ret;
                    };
                })(name, prop[name]);
            } else {
                proto[name] = prop[name];
            }
        }
      };

      this.Class.extend = function (prop) {
        var parent = this.prototype;

        initializing = true;
        var prototype = new this();
        initializing = false;

        for (var name in prop) {
            if (typeof (prop[name]) == "function" && typeof (parent[name]) ==
                "function" && fnTest.test(prop[name])) {
                prototype[name] = (function (name, fn) {
                    return function () {
                        var tmp = this.parent;
                        this.parent = parent[name];
                        var ret = fn.apply(this, arguments);
                        this.parent = tmp;
                        return ret;
                    };
                })(name, prop[name]);
            } else {
                prototype[name] = prop[name];
            }
        }

        function Class() {
            if (!initializing) {

                // If this class has a staticInstantiate method, invoke it
                // and check if we got something back. If not, the normal
                // constructor (init) is called.
                if (this.staticInstantiate) {
                    var obj = this.staticInstantiate.apply(this, arguments);
                    if (obj) {
                        return obj;
                    }
                }

                for (var p in this) {
                    if (typeof (this[p]) == 'object') {
                        this[p] = copy(this[p]); // deep copy!
                    }
                }

                if (this.init) {
                    this.init.apply(this, arguments);
                }
            }

            return this;
        }

        Class.prototype = prototype;
        Class.constructor = Class;
        Class.extend = arguments.callee;
        Class.inject = inject;

        return Class;
      };

    })();
   
    // Base class to run the chessboard
    EngineClass = Class.extend({
      tiles: [],
      factory: {},

        var tile = new (this.factory[typename])();

        this.tiles.push(tile);

      },

          if (!tile._killed)
            tile.update();
        }
      },

      kill: function() {
        this._killed = true;
        gEngine.removeTile(this);

        // keep in bounds

          this.pos.x = 300;
        if (this.pos.y > 350)
          this.pos.y = 350;

        // keep out of bottom corner

        this.mid.y = this.pos.y;
        ctx.drawImage(images.horizTile, this.pos.x, this.pos.y);
      }
    });

    function loadImages(sources, callback) 
    {
      var loadedImages = 0;
      var numImages = 0;

      for (var src in sources) {
        images[src] = new Image();
        images[src].onload = function() {
          if (++loadedImages >= numImages) {
            callback(images);
          }
        };
        images[src].src = sources[src];
      }
